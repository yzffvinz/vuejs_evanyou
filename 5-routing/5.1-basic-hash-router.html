<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Hash Router</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <component :is="hash"></component>
  <a href="#foo">foo</a>
  <a href="#bar">bar</a>
</div>
<script>
  window.addEventListener('hashchange', () => {
    vm.hash = window.location.hash.slice(1)
  })

  const Foo = {
    render: (h) => {
      return h('div', 'Foo')
    }
  }
  const Bar = {
    render: (h) => {
      return h('div', 'Bar')
    }
  }

  const routerMap = {
    'foo': Foo,
    'bar': Bar
  }
  const vm = new Vue({
    el: '#app',
    components: {
      Foo,
      Bar
    },
    data () {
      return {
        hash: window.location.hash.slice(1)
      }
    }
  })
</script>
</body>
</div>
</html>
