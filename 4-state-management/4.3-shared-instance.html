<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shared Instance</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <counter></counter>
  <counter></counter>
  <counter></counter>
  <button @click="increase">increment</button>
</div>
<script>
  const state = new Vue({
    data: {
      count: 0
    },
    methods: {
      inc () {
        this.count++
      }
    }
  })

  const Counter = {
    render (h) {
      return h('div', state.count)
    }
  }

  new Vue({
    el: '#app',
    components: { Counter },
    methods: {
      increase () {
        state.inc()
      }
    }
  })
</script>
</body>
</html>
