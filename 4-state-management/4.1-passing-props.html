<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Passing Props</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <counter :counter="count"></counter>
  <counter :counter="count"></counter>
  <counter :counter="count"></counter>
  <button @click="count++">increment</button>
</div>
<script>
  const Counter = {
    props: ['counter'],
    render (h) {
      return h('div', {}, this.counter)
    }
  }
  const vm = new Vue({
    el: '#app',
    components: {
      Counter
    },
    data () {
      return {
        count: 0
      }
    }
  })
</script>
</body>
</html>
