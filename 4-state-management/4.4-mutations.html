<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mutations</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <counter></counter>
  <counter></counter>
  <counter></counter>
  <button @click="inc">increment</button>
</div>
<script>
  function createStore ({ state, mutations }) {
    return new Vue({
      data: {
        state
      },
      methods: {
        commit (key) {
          mutations[key](this.state)
        }
      }
    })
  }

  const store = createStore({
    state: {
      count: 0
    },
    mutations: {
      inc (state) {
        state.count++
      }
    }
  })

  const Counter = {
    render (h) {
      return h('div', store.state.count)
    }
  }

  new Vue({
    el: '#app',
    components: { Counter },
    methods: {
      inc () {
        store.commit('inc')
      }
    }
  })
</script>
</body>
</html>
