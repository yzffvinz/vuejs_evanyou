<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Render Function</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <example :tags="['h1', 'h2', 'h3']"></example>
</div>
<script>
  Vue.component('example', {
    props: {
      tags: Array
    },
    template: `
<div>
  <compoent v-for="(item, index) in tags" :is="item">{{ index }}</compoent>
</div>
    `
  })
  new Vue({ el: '#app' })


</script>
</body>
</html>
