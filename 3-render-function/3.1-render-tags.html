<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Render Tags With Render Function</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <example :tags="['h1', 'h2', 'h3']"></example>
</div>
<script>
  Vue.component('example', {
    props: ['tags'],
    render (h) {
      return h('div', this.tags.map((tag, i) => h(tag, i)))
    }
  })
  new Vue({ el: '#app' })
</script>
</body>
</html>
