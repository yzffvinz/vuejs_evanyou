<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LifeCycle</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app"></div>
<script>
  const vm = new Vue({
    el: '#app',
    data () {
      console.log('data')
      return {
        name: 'VincentLiu'
      }
    },
    beforeCreate () {
      console.log('beforeCreated')
    },
    created () {
      console.log('created')
    },
    beforeMount () {
      console.log('beforeMount')
    },
    mounted () {
      console.log('mounted')
    },
    beforeUpdate () {
      console.log('beforeUpdate')
    },
    updated() {
      console.log('updated')
    },
    render (h) {
      console.log('render')
      return h('div', this.name)
    },
    beforeDestroy () {
      console.log('beforeDestroy')
    },
    destroyed () {
      console.log('destroyed')
    }
  })
</script>
</body>
</html>
